<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

      <!-- Font Awesome -->
      <script src="https://kit.fontawesome.com/dd0914fce3.js" crossorigin="anonymous"></script>

      <!-- Styles -->
      <link rel="stylesheet" href="styles.css">

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Let's Eat!</title>
</head>
<body>
      <!-- LOGO -->
      <div class="logo-container">
            <img id="logo" src="/images/letsEatLogo.png" alt="">
      </div>

      <!-- SEARCH -->
      <div class="search-form-container">
            <form class="search-form" action="">
                  <input class="search-input" type="text">
                  <button class="submit-button" type="submit">
                        <i class="fas fa-search"></i>
                  </button>
            </form>
      </div>

      <!-- CARDS SECTION -->
      <div class="main-wrapper">
            <div class="main-container">
            </div>
            <div class="pagination">
                  <input type="button" value="PREV" class="prev-page page">
                  <input type="button" value="NEXT" class="next-page page">
                  
            </div>
      </div>
      
<script src="app.js"></script>
</body>
</html>
